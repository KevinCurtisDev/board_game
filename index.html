<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"></script>
    <title>Board Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/styles.css">
</head>
<body>
    <header>
        <nav class="nav">
            <h1 class="game-title">Mario v Donkey Kong</h1>
        </nav>
    </header>
    <div class="battle" id="battle">
        <section class="battle__card" id="player-one-battle-card">
            <div id="mario"></div>
            <p>Health: <span id="battle__card-player-one-health"></span></p>
            <button id="player1-attack" class="attack-btn">Attack</button>
            <button id="player1-defend" class="defend-btn">Defend</button>
        </section>
        <section class="battle__card" id="player-two-battle-card">
            <div id="dk"></div>
            <p>Health: <span id="battle__card-player-two-health"></span></p>
            <button id="player2-attack" class="attack-btn">Attack</button>
            <button id="player2-defend" class="defend-btn">Defend</button>
        </section>
    </div>
    <main>
        <section id="player-one-score-board" class="player-score-board">
            <div class="character active1"></div>
            <h2>Mario</h2>
            <p>Weapon: <span id="player-one-current-weapon"></span></p>
            <p>Health: <span id="player-one-health"></span></p>
        </section>
        <div id="root" class="root"></div>
        <section id="player-two-score-board" class="player-score-board">
            <div class="character active2"></div>
            <h2>Donky Kong</h2>
            <p>Weapon: <span id="player-two-current-weapon"></span></p>
            <p>Health: <span id="player-two-health"></span></p>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
